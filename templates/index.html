<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Josefin+Sans&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <header id="head">
        <h1>Dojo Survey</h1>
        <h3>Thank you for your time!</h3>
    </header>
    <main>
        <form action="/users" method="POST" class="form-control" id="main">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Your Name:</label>
                <div class="col-sm-10">
                    <input type="text" name='name' class="form-control">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Dojo Location:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" value="berkeley" checked>
                        <label class="form-check-label" for="location">Berkeley</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" value="chicago">
                        <label class="form-check-label" for="location">Chicago</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" value="los angeles" checked>
                        <label class="form-check-label" for="location">Los Angeles</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" value="seattle">
                        <label class="form-check-label" for="location">Seattle</label>
                    </div>
                </div>
                </fieldset>
                <legend class="col-form-label col-sm-2 pt-0">Favorite Language:</legend>
                <fieldset>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="language" value="html/css" checked >
                                <label class="form-check-label" for="language">html/css</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="language" value="javascript" checked >
                                <label class="form-check-label" for="language">javascript</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="language" value="python" checked >
                                <label class="form-check-label" for="language">python</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="language" value="java" checked >
                                <label class="form-check-label" for="language">java</label>
                            </div>    
                        </div>
                    </div>
                </fieldset>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comments (optional):</label>
                    <textarea class="form-control" rows="3" name="comment"></textarea>
                </div>
            <button type="submit" value="create user" class="btn btn-primary">Submit</button>
        </form>
    </main>
</body>
</html>
